<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying Payment...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
    }
    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #1f2833;
      border-top: 6px solid #66fcf1;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="loader"></div>
<div>Verifying your payment...</div>

<script src="/js/payment.js"></script>
<script>
  async function bridgeVerify() {
    const params = new URLSearchParams(window.location.search);
    const failed = params.get("failed");
    const trx = params.get("transactionReference");

    if (failed === "true") return window.location.href = `/game.html?failed=true`;

    if (!trx) return window.location.href = `/game.html?failed=true`;

    try {
      const refRes = await fetch(
        `https://nicket-backend.onrender.com/api/payments/get-payment-reference?transactionReference=${encodeURIComponent(trx)}`
      );

      const refData = await refRes.json();

      if (!refRes.ok || !refData.paymentReference)
        return window.location.href = `/game.html?failed=true`;

      const paymentReference = refData.paymentReference;

      const verify = await payment_verify(paymentReference);

      if (verify.ok && verify.data?.paymentStatus === "SUCCESSFUL") {
        return window.location.href =
          `/index.html?paymentReference=${encodeURIComponent(paymentReference)}`;
      }

      return window.location.href =
        `/game.html?failed=true&paymentReference=${encodeURIComponent(paymentReference)}`;

    } catch (err) {
      return window.location.href = `/game.html?failed=true`;
    }
  }

  document.addEventListener("DOMContentLoaded", bridgeVerify);
</script>

</body>
</html>
