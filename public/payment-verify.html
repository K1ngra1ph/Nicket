<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying Payment...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .loader {
      border: 6px solid var(--loader-bg);
      border-top: 6px solid var(--loader-accent);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text { font-size: 1.2rem; opacity: 0.9; }

    @media (prefers-color-scheme: dark) {
      body { background: #0b0c10; color: white; }
      :root { --loader-bg: #1f2833; --loader-accent: #66fcf1; }
    }

    @media (prefers-color-scheme: light) {
      body { background: #f5f5f5; color: #111; }
      :root { --loader-bg: #cfcfcf; --loader-accent: #0077ff; }
    }
  </style>
</head>
<body>

<div class="loader"></div>
<div class="text">Verifying your payment, please wait...</div>

<script>
/**
 * Bridge page for payment verification
 * - Reads transactionReference from query
 * - Calls backend API to verify paymentReference
 * - Redirects immediately to index.html (success) or game.html (failure)
 */
async function verifyPayment() {
  const params = new URLSearchParams(window.location.search);

  // Step 1: Backend only sends transactionReference
  const trx = params.get("transactionReference");

  // Step 2: If no reference → fail-safe redirect to game.html
  if (!trx) {
    window.location.href = "/game.html?failed=true";
    return;
  }

  // Step 3: Convert transactionReference → paymentReference for internal API
  const paymentRef = trx;
  window.history.replaceState({}, "", window.location.pathname + `?paymentReference=${encodeURIComponent(paymentRef)}`);

  try {
    // Step 4: Call backend verify API
    const res = await fetch(`/api/payments/verify/${encodeURIComponent(paymentRef)}`);
    const data = await res.json();

    // Step 5: Redirect based on backend verification
    if (res.ok && data && data.success === true) {
      // Success → show modal on index.html
      window.location.href = `/index.html?paymentReference=${encodeURIComponent(paymentRef)}`;
    } else {
      // Failure → show modal on game.html
      window.location.href = `/game.html?failed=true&paymentReference=${encodeURIComponent(paymentRef)}`;
    }
  } catch (err) {
    // Step 6: Network/server error → treat as failure
    window.location.href = `/game.html?failed=true&paymentReference=${encodeURIComponent(paymentRef)}`;
  }
}

// Run verification on DOMContentLoaded
document.addEventListener("DOMContentLoaded", verifyPayment);
</script>

</body>
</html>
