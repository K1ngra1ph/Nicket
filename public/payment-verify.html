<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying Payment...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
    }

    .loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #1f2833;
      border-top: 6px solid #66fcf1;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="loader"></div>
<div>Verifying your payment...</div>

<script src="/js/payment.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  const failedFlag = params.get("failed");
  let paymentReference = params.get("paymentReference");
  const transactionReference = params.get("transactionReference");

  if (failedFlag === "true") {
    return window.location.href = `/game.html?failed=true`;
  }

  if (!paymentReference && transactionReference) {
    try {
      console.log("üîç Resolving paymentReference from transactionReference:", transactionReference);
      const res = await fetch(`https://nicket-backend.onrender.com/api/payments/get-payment-reference?transactionReference=${encodeURIComponent(transactionReference)}`);
      const data = await res.json();
      console.log("üîç get-payment-reference response:", data);

      if (res.ok && data?.paymentReference) {
        paymentReference = data.paymentReference;
      } else {
        return window.location.href = `/game.html?failed=true`;
      }
    } catch (err) {
      console.error("‚ùå Network error while resolving paymentReference:", err);
      return window.location.href = `/game.html?failed=true`;
    }
  }

  if (!paymentReference) {
    return window.location.href = `/game.html?failed=true`;
  }

  const maxAttempts = 10;
  const delay = 1500;
  let attempts = 0;

  while (attempts < maxAttempts) {
    try {
      console.log(`üîÑ Attempt ${attempts + 1} verifying payment...`);
      const verify = await payment_verify(paymentReference);

      if (verify.ok && verify.data?.success === true) {
        const status = verify.data.paymentStatus?.toUpperCase();
        console.log("üîç Current payment status:", status);

        if (status === "PAID" || status === "SUCCESSFUL") {
          return window.location.href = `/index.html?paymentReference=${encodeURIComponent(paymentReference)}`;
        } else if (status === "FAILED") {
          return window.location.href = `/game.html?failed=true&paymentReference=${encodeURIComponent(paymentReference)}`;
        }
      }
    } catch (err) {
      console.error("‚ùå Error during payment verification:", err);
    }

    attempts++;
    await new Promise(r => setTimeout(r, delay));
  }

  return window.location.href = `/game.html?failed=true&paymentReference=${encodeURIComponent(paymentReference)}`;
});
</script>

</body>
</html>
