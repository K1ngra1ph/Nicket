<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying Payment...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #0077ff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (prefers-color-scheme: dark) {
      body { background: #0b0c10; color: white; }
      .loader { border-color: #1f2833; border-top-color: #66fcf1; }
    }
  </style>
</head>

<body>

  <div class="loader"></div>
  <div>Verifying your payment, please wait...</div>

  <script src="/js/payment.js"></script>
  <script>
    async function bridgeVerify() {
      const params = new URLSearchParams(window.location.search);
      const failed = params.get("failed");
      const trx = params.get("transactionReference");

      if (failed === "true") {
        window.location.href = `/game.html?failed=true`;
        return;
      }
      if (!trx) {
        window.location.href = `/game.html?failed=true`;
        return;
      }

      try {
        const verify = await payment_verify(trx);

        if (verify.ok && verify.data && verify.data.success === true) {
          window.location.href = `/index.html?paymentReference=${encodeURIComponent(verify.data.paymentReference)}`;
        } else {
          window.location.href = `/game.html?failed=true&paymentReference=${encodeURIComponent(trx)}`;
        }

      } catch (err) {
        window.location.href = `/game.html?failed=true&paymentReference=${encodeURIComponent(trx)}`;
      }
    }

    document.addEventListener("DOMContentLoaded", bridgeVerify);
  </script>

</body>
</html>
