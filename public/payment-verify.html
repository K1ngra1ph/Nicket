<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verifying Payment...</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #0b0c10;
    color: #fff;
  }

  .loader {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 6px solid #1f2833;
    border-top: 6px solid #66fcf1;
    animation: spin 1s linear infinite;
    margin-bottom: 16px;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .modal {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    z-index:10001;
  }

  .success-modal, .result-modal {
    background: #111;
    border-radius: 16px;
    padding: 30px 25px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    color: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  #paymentIcon { font-size: 50px; margin-bottom: 15px; }
  #paymentResultTitle { font-size: 22px; font-weight: 700; margin-bottom: 10px; }
  #paymentResultMessage { font-size: 16px; margin-bottom: 25px; }

  #paymentResultButtons button {
    margin: 8px;
    padding: 12px 22px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s, opacity 0.2s;
  }
  #paymentResultButtons button:hover { transform: scale(1.05); opacity: 0.9; }
  #paymentResultButtons .success { background: #22c55e; color: white; }
  #paymentResultButtons .accent { background: #3b82f6; color: white; }
  #paymentResultButtons .danger {
    background: #ef4444; color: white;
  }
  @media (prefers-color-scheme: dark) {
    #paymentResultButtons .danger { background: gold; color: black; }
  }
</style>
</head>
<body>

<div class="loader"></div>
<div>Verifying your payment...</div>

<div id="successPaymentModal" class="modal">
  <div class="success-modal">
    <h2>Payment Successful âœ…</h2>
    <p id="paymentSuccessMessage"></p>
    <button id="paymentSuccessOk" class="success">HOME</button>
  </div>
</div>

<div id="paymentResultModal" class="modal">
  <div class="result-modal">
    <div id="paymentIcon"></div>
    <h2 id="paymentResultTitle"></h2>
    <p id="paymentResultMessage"></p>
    <div id="paymentResultButtons"></div>
  </div>
</div>

<script src="/js/payment.js"></script>
<script>
async function bridgeVerify() {
  const params = new URLSearchParams(window.location.search);
  const failedFlag = params.get("failed");
  let paymentReference = params.get("paymentReference");
  const transactionReference = params.get("transactionReference");

  if (failedFlag === "true") {
    showFailureModal("Payment failed or incomplete.");
    return;
  }

  if (!paymentReference && transactionReference) {
    try {
      const res = await fetch(`https://nicket-backend.onrender.com/api/payments/get-payment-reference?transactionReference=${encodeURIComponent(transactionReference)}`);
      const data = await res.json();
      if (res.ok && data?.paymentReference) {
        paymentReference = data.paymentReference;
        window.history.replaceState({}, "", `${window.location.pathname}?paymentReference=${encodeURIComponent(paymentReference)}`);
      } else {
        showFailureModal("Unable to resolve payment reference.");
        return;
      }
    } catch (err) {
      console.error(err);
      showFailureModal("Network error while resolving payment reference.");
      return;
    }
  }

  if (!paymentReference) {
    showFailureModal("Payment reference is missing.");
    return;
  }

  let attempts = 0, maxAttempts = 10, delay = 1500;
  while (attempts < maxAttempts) {
    try {
      const verify = await payment_verify(paymentReference);
      if (verify.ok && verify.data?.success) {
        const status = verify.data.paymentStatus?.toUpperCase();
        if (status === "PAID" || status === "SUCCESSFUL") {
          showSuccessModal(`Payment verified! ðŸŽ‰ PaymentRef: ${paymentReference} Amount: â‚¦${verify.data.amountPaid}`);
          return;
        } else if (status === "FAILED") {
          showFailureModal(`Payment failed. PaymentRef: ${paymentReference} Amount: â‚¦${verify.data.amountPaid}`);
          return;
        }
      }
    } catch(err) { console.error(err); }
    attempts++;
    await new Promise(r => setTimeout(r, delay));
  }

  showFailureModal("Payment could not be verified. Try again later.");
}

function showSuccessModal(message) {
  const modal = document.getElementById("successPaymentModal");
  const msgEl = document.getElementById("paymentSuccessMessage");
  const okBtn = document.getElementById("paymentSuccessOk");

  msgEl.textContent = message;
  modal.style.display = "flex";
  okBtn.onclick = () => window.location.href = "/";
}

function showFailureModal(message) {
  const modal = document.getElementById("paymentResultModal");
  const title = document.getElementById("paymentResultTitle");
  const msgEl = document.getElementById("paymentResultMessage");
  const buttons = document.getElementById("paymentResultButtons");
  const icon = document.getElementById("paymentIcon");

  title.textContent = "Payment Failed!";
  msgEl.textContent = message;
  icon.innerHTML = "âŒ";

  buttons.innerHTML = "";

  const retry = document.createElement("button");
  retry.className = "accent";
  retry.textContent = "Retry";
  retry.onclick = () => window.location.href = "/game";

  const home = document.createElement("button");
  home.className = "danger";
  home.textContent = "Home";
  home.onclick = () => window.location.href = "/";

  buttons.appendChild(retry);
  buttons.appendChild(home);

  modal.style.display = "flex";
}

document.addEventListener("DOMContentLoaded", bridgeVerify);
</script>
</body>
</html>
