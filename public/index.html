<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NICKET Free VIP Tickets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Register for free to get VIP event tickets with Nicket and party across Nigeria. Play games to win backstage passes!">
</head>
<body>
  <img src="assets/images/nicket-logo.png" alt="Nicket Logo" class="logo">
  <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

  <div class="form-container">
    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label>Phone Number</label>
    <div class="phone-group">
      <select id="countryCode" required>
        <option value="+234">+234</option>
        <option value="+1">+1</option>
        <option value="+44">+44</option>
        <option value="+233">+233</option>
      </select>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>

    <label>Select Event</label>
    <select id="event" required>
      <option value="">-- Choose Event --</option>
      <option value="Soakers" data-location="Tafawa Balewa Square, Lagos" data-date="Dec 15, 2025">Soakers</option>
      <option value="Monochrome" data-location="The Palms, Victoria Island" data-date="Dec 8, 2025">Monochrome</option>
      <option value="Vibe The Fest" data-location="Port Harcourt Stadium" data-date="Dec 20, 2025">Vibe The Fest</option>
    </select>
    <div id="eventDetails" style="margin-top:10px; font-size:15px; line-height:1.5;"></div>

    <div style="text-align:center; margin-top:20px;">
      <button id="submitBtn">I Don Ready</button>
    </div>
  </div>

  <!-- Feedback / Registration Modal -->
  <div id="feedbackModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModalBtn">‚úñ</button>
      <h3 id="modalTitle">Notice</h3>
      <p id="modalMessage"></p>
      <div style="margin-top:20px;">
        <button class="modal-btn" id="modalCloseBtn">OK</button>
      </div>
    </div>
  </div>

  <script>
    // ===== THEME =====
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "üåô";
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // ===== EVENT DETAILS =====
    const eventSelect = document.getElementById("event");
    const eventDetails = document.getElementById("eventDetails");
    eventSelect.addEventListener("change", () => {
      const selected = eventSelect.options[eventSelect.selectedIndex];
      const location = selected.getAttribute("data-location");
      const date = selected.getAttribute("data-date");
      eventDetails.innerHTML = eventSelect.value && location && date
        ? `<strong>üìç Location:</strong> ${location}<br><strong>üìÖ Date:</strong> ${date}`
        : '';
    });

    // ===== FEEDBACK MODAL =====
    const feedbackModal = document.getElementById('feedbackModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    function showModal(title, message, onClose) {
      modalTitle.textContent = title;
      modalMessage.innerHTML = message;
      feedbackModal.classList.add('show');
      modalCloseBtn.onclick = closeModalBtn.onclick = () => {
        feedbackModal.classList.remove('show');
        if (onClose) onClose();
      };
    }

    // ===== SUBMIT REGISTRATION =====
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const countryCode = document.getElementById('countryCode').value.trim();
      const eventValue = eventSelect.value.trim();

      if (!name || !email || !phone || !eventValue) {
        showModal("Error", "Please fill in all required fields.");
        return;
      }

      const userData = { name, email, phone: `${countryCode}${phone}`, eventValue };
      localStorage.setItem("userData", JSON.stringify(userData));

      showModal(
        "Registration Successful üéâ",
        `Thanks <strong>${name}</strong>! You registered for <strong>${eventValue}</strong>.`,
        () => window.location.href = "/game"
      );
    });

    // ===== CHECK PAYMENT REDIRECT =====
    const urlParams = new URLSearchParams(window.location.search);
    const paymentStatus = urlParams.get("payment");
    const transactionReference = urlParams.get("transactionReference");

    if (paymentStatus && transactionReference) {
      fetch(`https://nicket-backend.onrender.com/api/payments/verify-payment?transactionReference=${transactionReference}`)
        .then(res => res.json())
        .then(data => {
          const info = data.data;
          const success = info?.status === "SUCCESSFUL";
          const message = `
            Payment Reference: ${info?.paymentReference}<br>
            Amount Paid: ‚Ç¶${(info?.amountPaid || 0).toLocaleString()}<br>
            Status: ${info?.status || paymentStatus}
          `;
          showModal(success ? "Payment Successful ‚úÖ" : "Payment Failed ‚ùå", message, () => {
            // reset URL
            window.history.replaceState({}, document.title, window.location.pathname);
          });
        })
        .catch(err => {
          console.error(err);
          showModal("Payment Verification Failed ‚ùå", "Unable to verify payment. Please try again.", () => {
            window.history.replaceState({}, document.title, window.location.pathname);
          });
        });
    }
  </script>
</body>
</html>
