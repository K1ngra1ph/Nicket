
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              light: '#c1272d',
              dark: '#ffd700',
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;600;700;900&family=Passion+One:wght@400;700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fff9fc;
      --text-color: #1e293b;
      --card-bg: #ffffff;
      --border-color: #cbd5e1;
      --btn-bg: #c1272d;
      --btn-text: #ffffff;
      --nav-bg: rgba(255, 249, 252, 0.9);
    }

    .dark {
      --bg-color: #181818;
      --text-color: #e2e8f0;
      --card-bg: #222222;
      --border-color: #334155;
      --btn-bg: #ffd700;
      --btn-text: #1c1c1c;
      --nav-bg: rgba(24, 24, 24, 0.9);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .font-albert { font-family: 'Albert Sans', sans-serif; }
    .font-passion { font-family: 'Passion One', cursive; }
    
    .bg-custom-card { background-color: var(--card-bg); }
    .border-custom { border-color: var(--border-color); }
    .bg-custom-btn { background-color: var(--btn-bg); color: var(--btn-text); }
    .bg-custom-nav { background-color: var(--nav-bg); }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-float-delayed { animation: float 8s ease-in-out infinite; animation-delay: 2s; }
  </style>

}
</script>
</head>

  <div id="root"></div>
</body>
</html>
