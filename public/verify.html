<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Payment...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="animate-spin h-16 w-16 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
        <h1 class="text-xl font-bold mt-6 text-gray-700">Verifying Payment...</h1>
        <p class="text-gray-500 mt-2">Please wait</p>
    </div>

    <script>
        async function verifyPayment() {
            const params = new URLSearchParams(window.location.search);
            const paymentReference = params.get("paymentReference");

            if (!paymentReference) {
                window.location.href = "failed.html";
                return;
            }

            try {
                const res = await fetch("https://nicket-backend.onrender.com/api/payments/verify-payment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ paymentReference })
                });

                const data = await res.json();

                if (data.success && data.data?.paymentStatus === "PAID") {
                    window.location.href = "success.html";
                } else {
                    window.location.href = "failed.html";
                }

            } catch (error) {
                console.error("Verification error:", error);
                window.location.href = "failed.html";
            }
        }

        verifyPayment();
    </script>
</body>
</html>
